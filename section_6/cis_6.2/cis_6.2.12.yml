{{ if .Vars.rhel8cis_rule_6_2_12 }}
command:
  dot_netrc_perms:
    title: 6.2.12 | L1 | Ensure users .netrc files are not group or word accessible
    exec: 'find /home/ -name .netrc -perm /g+r,o+r'
    exit-status: 0
    stdout: 
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.12
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
