{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_6_2_10 }}
command:
  home_dirs_exist:
    title: 6.2.10 | Ensure local interactive user home directories are configured
    exec: pwck -r | grep -v journal | grep "does not exist"
    exit-status: 1
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.10
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  home_dirs_restrict:
    title: 6.2.10 | Ensure local interactive user home directories are configured | perms
    exec: |
      for i in $(getent passwd {1000..60000} | awk -F: '{print $6}'); do
        stat -c "%a %n" "$i"
      done
    exit-status: 0
    stdout:
    - '/7[0,5]0\s/'
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.10
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  home_dirs_owned:
    title: 6.2.10 | Ensure local interactive user home directories are configured | user owned
    exec: |
      getent passwd {1000..60000} | \
      awk -F: '{ print $1  " "  $6 }' | \
      while read user dir; do
        if [ $user != 'ftpd' ]; then
          owner=$(stat -L -c "%U" "$dir");
          if [ "$owner" != "$user" ]; then
            echo "home dir for $user owned by $owner";
          fi;
        fi;
      done
    exit-status: 0
    stdout:
    - '!/./'
    timeout: {{ .Vars.timeout_ms }}
    meta:
      server: 1
      workstation: 1
      CIS_ID: 6.2.10
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
