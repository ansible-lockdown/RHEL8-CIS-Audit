{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_6_2_8 }}
command:
  root_path_check:
    title: 6.2.8 | Ensure root PATH Integrity
    exec: "/bin/bash --login -c 'env | grep ^PATH=' | sed -e 's/PATH=//' -e 's/::/:/' -e 's/:$//' -e 's/:/\\n/g'"
    exit-status: 0
    stdout:
    - '!/\\./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.8
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
