{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_6_2_2 }}
command:
  notempty_passwd_shadow:
    title: 6.2.2 | Ensure /etc/shadow password fields are not empty
    exec: awk -F':' '($2 == "") { print $1 }' /etc/passwd
    exit-status: 0
    stdout:
    - '!/^.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.2
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - IA-5
  {{ end }}
{{ end }}
