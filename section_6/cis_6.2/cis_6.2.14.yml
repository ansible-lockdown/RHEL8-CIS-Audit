{{ if .Vars.rhel8cis_rule_6_2_14 }}
command:
  passwd_group_exist:
    title: 6.2.14 | L1 | Ensure all groups in /etc/passwd exist in /etc/group
    exec: "comm -23 <(awk -F: '{print $4}' /etc/passwd | sort -u) <(awk -F: '{print $3}' /etc/group  | sort -u)"
    exit-status: 1
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.14
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
