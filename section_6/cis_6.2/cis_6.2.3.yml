{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_6_2_3 }}
command:
  passwd_group_exist:
    title: 6.2.3 | Ensure all groups in /etc/passwd exist in /etc/group
    exec: "comm -23 <(awk -F: '{print $4}' /etc/passwd | sort -u) <(awk -F: '{print $3}' /etc/group  | sort -u)"
    exit-status: 1
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.3
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {[ end ]}
{{ end }}
