{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_6_1_3 }}
file:
  /etc/opasswd_perms:
    title: 6.1.3 | Ensure permissions on /etc/opasswd are configured
    exists: true
    path: /etc/opasswd
    mode:
      or:
      - '0644'
      - '0640'
      - '0600'
      - '0400'
    owner: root
    group: root
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.2
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
