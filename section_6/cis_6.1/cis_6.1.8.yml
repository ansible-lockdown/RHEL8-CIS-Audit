{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_6_1_8 }}
file:
  /etc/gshadow:
    title: 6.1.8 | Ensure permissions on /etc/gshadow are configured
    exists: true
    path: /etc/gshadow
    mode: '0000'
    owner: root
    group: root
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}

