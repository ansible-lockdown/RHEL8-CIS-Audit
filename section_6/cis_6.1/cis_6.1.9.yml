{{ if .Vars.rhel8cis_rule_6_1_9 }}
command:
  gshadow-_perms:
    title: 6.1.9 | L1 | Ensure permissions on /etc/group- are configured
    exec:  stat -L -c "%a %U %G" /etc/group-
    exit-status: 0
    stdout:
    -  '/6[0,4][0,4] root root/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.2
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
