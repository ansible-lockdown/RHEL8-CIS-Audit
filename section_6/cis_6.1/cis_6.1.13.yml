{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.run_heavy_tests }}
    {{ if .Vars.rhel8cis_rule_6_1_13 }}
command:
  audit_suid_exec:
    title: 6.1.13 | Audit SUID executables
    exec: "df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -4000"
    exit-status: 0
    timeout: {{ .Vars.timeout_ms }}
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.13
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
      - AC-3
      - MP-2
  audit_sgid:
    title: 6.1.13 | Audit SGID executables
    exec: "df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -2000"
    timeout: {{ .Vars.timeout_ms }}
    exit-status: 0
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.13
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
      - AC-3
      - MP-2
    {{ end }}
  {{ end }}
{{ end }}
