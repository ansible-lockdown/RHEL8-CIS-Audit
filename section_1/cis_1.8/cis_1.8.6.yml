{{ if .Vars.rhel8cis_gui }}
  {{ if .Vars.rhel8cis_level_1 }}
    {{ if .Vars.rhel8cis_rule_1_8_6 }}
file:
  /etc/dconf/db/{ .Vars.rhel8cis_dconf_db_name }.d/00-media-automount:
    title: 1.8.6 | Ensure GDM automatic mounting of removable media is disabled
    exists: true
    contents:
    - '/^[org/gnome/desktop/media-handling]/'
    - '/^automount=false/'
    - '/^automount-open=false/'
    - '!/^automount=true/'
    - '!/^automount-open=true/'
    meta:
      server: 1
      workstation: 2
      CIS_ID:
      - 1.8.6
      CISv8: 10.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
  {{ end }}
{{ end }}
