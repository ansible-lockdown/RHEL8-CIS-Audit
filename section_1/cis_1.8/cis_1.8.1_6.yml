file:
  {{ if .Vars.rhel8cis_rule_1_8_1_1 }}
  /etc/motd:
    title: 1.8.1.1 & 4 Ensure message of the day is configured properly (Automated)
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
      - "![Cc]ent[Oo][Ss]"
      - "![Rr]hel"
      - "![Rr]ed[Hh]at"
      - "!x86_64"
      - "![Ll]inux"
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_8_1_2 }}
  /etc/issue:
    title: 1.8.1.2 & 5 Ensure local login warning banner is configured properly (Automated)
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
    - "![Cc]ent[Oo][Ss]"
    - "![Rr]hel"
    - "![Rr]ed[Hh]at"
    - "!x86_64"
    - "![Ll]inux"
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_8_1_3 }}
  /etc/issue.net:
    title: 1.8.1.3 & 6 Ensure remote login warning banner is configured properly (Automated)
    exists: true
    mode: "0644"
    owner: root
    group: root
    contains:
    - "![Cc]ent[Oo][Ss]"
    - "![Rr]hel"
    - "![Rr]ed[Hh]at"
    - "!x86_64"
    - "![Ll]inux"
  {{ end }}
