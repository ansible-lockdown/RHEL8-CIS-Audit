{{ if .Vars.rhel8cis_gui }}
  {{ if .Vars.rhel8cis_level_1 }}
    {{ if .Vars.rhel8cis_rule_1_8_5 }}
file:
  /etc/dconf/db/{ .Vars.rhel8cis_dconf_db_name }.d/locks/00-screensaver_lock:
    title: 1.8.5 | Ensure GDM screen locks cannot be overridden
    exists: true
    contents:
    - '^\/org\/gnome\/desktop\/session\/idle-delay/'
    - '^/\/org\/gnome\/desktop\/screensaver\/lock-delay/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.8.5
      CISv8: 4.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
    {{ end }}
  {{ end }}
{{ end }}
