{{ if .Vars.rhel8cis_rule_1_6_1 }}
file:
  crypto_not_legacy:
    title: 1.6.1 | Ensure system-wide crypto policy is not legacy
    path: /etc/crypto-policies/config
    exists: true
    contains:
    - '/^\s*{{ .Vars.rhel8cis_crypto_policy }}/'
    - '!/^\s*LEGACY/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.6.1
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: SC-8
{{ end }}
