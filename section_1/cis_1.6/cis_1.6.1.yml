{{ if .Vars.rhel8cis_rule_1_6_1 }}
command:
  core_dumps_limits:
    title: 1.6.1 | Ensure core dumps are restricted (Automated)_security_limits
    exit-status: 0
    exec: 'grep -Es "^\s*\*\s+hard\s+core" /etc/security/limits.conf /etc/security/limits.d/* | cut -f2 -d":"'
    stdout: 
    - '/^\*.*hard.*core.*0/'

  suid_dumpable_2:
    title: 1.6.1 | Ensure core dumps are restricted (Automated)_sysctl
    exit-status: 0
    exec: 'grep "fs\.suid_dumpable" /etc/sysctl.conf /etc/sysctl.d/*'
    stdout: 
    - fs.suid_dumpable=0

kernel-param:
  fs.suid_dumpable:
    title: 1.6.1 | Ensure core dumps are restricted (Automated)_sysctl
    value: '0'

service:
  coredump:
    enabled: false
    running: false
    skip: false
{{ end }}
