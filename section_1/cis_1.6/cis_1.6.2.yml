{{ if .Vars.rhel8cis_rule_1_6_2 }}
file:
  crypto_not_sha1_current:
    title: 1.6.2 | Ensure system wide crypto policy disables sha1 hash and signature support | current
    path: /etc/crypto-policies/state/CURRENT.pol
    exists: true
    contents:
    - '!/^(?i).*sha1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.6.2
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: SC-8
  crypto_not_sha1_config:
    title: 1.6.2 | Ensure system wide crypto policy disables sha1 hash and signature support | config
    path: /etc/crypto-policies/policies/modules/NO-SHA1.pmod
    exists: true
    contents:
    - '/^hash = -SHA1/'
    - '/^sign = -*-SHA1/'
    - '/^sha1_in_certs = 0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.6.2
      CISv8:
      - 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: SC-8
{{ end }}
