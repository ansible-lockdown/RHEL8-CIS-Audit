{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_1_5_1_5 }}
command:
  getenforce_enforcing:
    title: 1.5.1.5 | Ensure the SELinux mode is enforcing | running
    exit-status: 0
    exec: "getenforce"
    stdout:
    - '/^Enforcing/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.5.1.5
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R4:
      - AC-3
      - SI-6
file:
  selinux_enforcing:
    title: 1.5.1.5 | Ensure the SELinux mode is enforcing | config
    path: /etc/selinux/config
    exists: true
    contents:
    - '/^SELINUX( |)=( |)enforcing/'
    - '!/^SELINUX( |)=( |)disabled/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.5.1.5
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R4:
      - AC-3
      - SI-6
  {{ end }}
{{ end }}
