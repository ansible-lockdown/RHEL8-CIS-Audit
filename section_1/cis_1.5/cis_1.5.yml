file:
  {{ if .Vars.rhel8cis_rule_1_5_1 }}
  /boot/grub2/grub.cfg:
    title: 1.5.1 Ensure permissions on bootloader config are configured
    exists: true
    owner: root
    group: root
    mode: "0600"
    {{ if .Vars.rhel8cis_set_boot_pass }}
    contains: [GRUB2_PASSWORD=<encrypted-password>]
    {{ end }}
  {{ end }}
{{ if .Vars.rhel8cis_set_boot_pass }}
  {{ if .Vars.rhel8cis_rule_1_5_2 }}
  /boot/grub2/user.cfg:
    title: 1.5.2 Ensure bootloader password is set (Automated) and permissions
    exists: true
    owner: root
    group: root
    mode: "0600"
    {{ if .Vars.rhel8cis_set_boot_pass }}
    contains: [GRUB2_PASSWORD=<encrypted-password>]
    {{ end }}
  {{ end }}
{{ end }}
