{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_1_5_1_4 }}
command:
  getenforce:
    title: 1.5.1.4 | Ensure the SELinux mode is not disabled | running
    exit-status: 0
    exec: "getenforce"
    stdout:
    - '/^(Enforcing|Permissive)/'
    - '!/^Disabled/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.5.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
file:
  selinux_not_disabled:
    title: 1.5.1.4 | Ensure the SELinux mode is not disabled | config
    exists: true
    path: /etc/selinux/config
    contents:
    - '/^SELINUX( |)=( |)(enforcing|permissive)/'
    - '!/^SELINUX( |)=( |)disabled/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.5.1.4
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
