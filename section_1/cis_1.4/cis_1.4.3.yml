{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_1_4_3 }}
file:
  coredump_maxsize:
    title: 1.4.3 | Ensure core dump backtraces are disabled
    path: /etc/systemd/coredump.conf
    exists: true
    contents:
    - '/^ProcessSizeMax=0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.3
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-6
  {{ end }}
{{ end }}
