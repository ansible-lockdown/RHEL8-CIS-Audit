{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_1_4_1 }}
kernel-param:
  kernel.randomize_va_space:
    title: 1.4.1 | Ensure address space layout randomization (ASLR) is enabled | running
    value: '2'
    name: kernel.randomize_va_space
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.1
      CISv8:
      - 10.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-6
command:
  aslr_enabled_2:
    title: 1.4.1 | Ensure address space layout randomization (ASLR) is enabled | conf
    exit-status: 0
    exec: 'grep "kernel\.randomize_va_space" /etc/sysctl.conf /etc/sysctl.d/*'
    stdout:
    - '/^*.conf:kernel.randomize_va_space( |)=( |)2/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.1
      CISv8:
      - 10.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-6
  {{ end }}
{{ end }}
