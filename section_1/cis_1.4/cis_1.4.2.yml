{{ if .Vars.rhel8cis_rule_1_4_2 }}
file:
  {{ if .Vars.rhel8cis_legacy_boot }}
  /boot/grub2/grubenv:
  {{ else }}
  /boot/efi/EFI/{{ .Vars.rhel8cis_os_distribution }}/grubenv:
  {{ end }}
    title: 1.4.2 | Ensure permissions on bootloader config are configured | file_perms
    exists: true
    owner: root
    group: root
    mode: "0600"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ if not .Vars.rhel8cis_legacy_boot }}
mount:
  /boot/efi:
    title: 1.4.2 | Ensure permissions on bootloader config are configured | /boot/efi opts
    exists: true
    opts:
    - 'umask=0027'
    - 'fmask=0077'
    - 'uid=0'
    - 'gid=0'
    filesystem: vfat
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}