{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_1_4_2 }}
kernel-param:
  kernel.yama.ptrace_scope:
    title: 1.4.2 | Ensure ptrace_scope is restricted | running
    value: '1'
    name: kernel.yama.ptrace_scope
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.2
      CISv8:
      - 10.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-6
command:
  ptrace_restricted:
    title: 1.4.2 | Ensure ptrace_scope is restricted | conf
    exit-status: 0
    exec: 'grep "kernel\.yama\.ptrace_scope" /etc/sysctl.conf /etc/sysctl.d/*'
    stdout:
    - '/^*.conf:kernel.yama.ptrace_scope( |)=( |)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.4.2
      CISv8:
      - 10.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: CM-6
  {{ end }}
{{ end }}
