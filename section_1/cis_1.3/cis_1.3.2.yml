{{ if .Vars.rhel8cis_rule_1_3_2 }}
command:
  pty_sudoers_d:
    title: 1.3.2 | L1 | Ensure sudo commands use pty
    exec: export PTY=`grep -q -Ei '^\s*Defaults\s+(\[^#]+,\s*)?use_pty' /etc/sudoers /etc/sudoers.d/*; echo $?` && if [[ $PTY == 0 ]];then echo OK ;fi
    exit-status: 0
    stdout:
    - 'OK'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.2
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
