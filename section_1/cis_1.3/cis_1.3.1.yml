{{ if .Vars.rhel8cis_rule_1_3_1 }}
  {{ if .Vars.rhel8cis_level_1 }}
file:
  grub_bootpass:
    title: 1.3.1 | Ensure bootloader password is set
    exists: true
    owner: root
    group: root
    mode: "0600"
    path: {{ .Vars.rhel8cis_boot_path }}/user.cfg
    contents:
    - '/^GRUB2_PASSWORD=grub.pbkdf2.sha512./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.1
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
