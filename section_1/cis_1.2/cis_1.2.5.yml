{{ if .Vars.run_heavy_tests }}
  {{ if .Vars.rhel8cis_rule_1_2_5 }}
command:
  security-updates:
    title: 1.2.5 | Ensure updates, patches, and additional security software are installed
    exit-status: 0
    timeout: {{ .Vars.timeout_ms }}
    exec: dnf check-update
    stdout:
    - '!/.*(x86_64|386|noarch).*el8/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.2.5
      CISv8:
      - 7.3
      - 7.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R4: SI-2
  {{ end }}
{{ end }}
