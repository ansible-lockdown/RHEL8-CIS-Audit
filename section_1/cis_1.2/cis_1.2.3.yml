{{ if .Vars.run_heavy_tests }}
  {{ if .Vars.rhel8cis_level_2 }}
    {{ if .Vars.rhel8cis_rule_1_2_3 }}
file:
  repo_gpgcheck_global:
    title: 1.2.3 | Ensure gpgcheck is globally active | dnf.conf
    exists: true
    path: /etc/dnf/dnf.conf
    contents:
    - '/^repo_gpgcheck=1/'
    - '!/^repo_gpgcheck=0'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.2.3
      CISv8:
      - 7.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
command:
  repo_gpgcheck_repo:
    title: 1.2.3 | Ensure gpgcheck is globally active | repo files
    exit-status: 0
    exec: grep -E '^\s*repo_gpgcheck\s*=\s*0' /etc/yum.repos.d/*.repo
    timeout: {{ .Vars.timeout_ms }}
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.2.3
      CISv8:
      - 7.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R4: SI-2
    {{ end }}
  {{ end }}
{{ end }}
