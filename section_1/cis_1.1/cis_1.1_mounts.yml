mount:
  /tmp:
  {{ if .Vars.rhel8cis_rule_1_1_2 }}
    title: 1.1.2_5 Ensure /tmp is configured (Automated) with mount options
    exists: true
  {{ end }}
    opts:
  {{ if .Vars.rhel8cis_rule_1_1_3 }} 
    - nodev
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_1_4 }}
    - nosuid
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_1_5  }}
    - noexec
  {{ end }}
  /var:
  {{ if .Vars.rhel8cis_rule_1_1_6 }}
    title: 1.1.6 Ensure separate partition exists for /var (Automated)
    exists: true
  {{ end }}
  /var/tmp:
  {{ if .Vars.rhel8cis_rule_1_1_7 }}
    title: 1.1.7.10 Ensure separate partition exists for /var/tmp (Automated)
    exists: true
  {{ end }}
    opts:
  {{ if .Vars.rhel8cis_rule_1_1_8 }}
    - noexec
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_1_9 }}
    - nodev
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_1_10 }}
    - nosuid
  {{ end }}
  /var/log:
  {{ if .Vars.rhel8cis_rule_1_1_11 }}
    title: 1.1.11 Ensure separate partition exists for /var/log (Automated)
    exists: true
  {{ end }}
  /var/log/audit:
  {{ if .Vars.rhel8cis_rule_1_1_12 }}
    title: 1.1.12  Ensure separate partition exists for /var/log/audit (Automated)
    exists: true
    {{ if not .Vars.rhel8cis_auditd }}
    skip: true
    {{ end }}
  {{ end }}
  /home:
  {{ if .Vars.rhel8cis_rule_1_1_13 }}
    title: 1.1.13 Ensure separate partition exists for /home (Automated)
    exists: true
  {{ end }}
    opts:
  {{ if .Vars.rhel8cis_rule_1_1_14 }}
    - nodev
  {{ end }}
  /dev/shm:
  {{ if .Vars.rhel8cis_rule_1_1_15 }}
    title: 1.1.15_17 Ensure /dev/shm is configured
    exists: true
  {{ end }}
    opts:
  {{ if .Vars.rhel8cis_rule_1_1_15 }}
    - nodev
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_1_16 }}
    - nosuid
  {{ end }}
  {{ if .Vars.rhel8cis_rule_1_1_17 }}
    - noexec
  {{ end }}
