{{ if not .Vars.rhel8cis_selinux_disable }}
package:
  libselinux:
  {{ if  .Vars.rhel8cis_rule_1_7_1_1 }}
    title: 1.7.1.1 Ensure SELinux is installed (Automated)
    installed: true
  {{ end }}

command:
  selinux_disabled_boot:
  {{ if .Vars.rhel8cis_rule_1_7_1_2 }}
    title: 1.7.1.2 Ensure SELinux is not disabled in bootloader configuration (Automated)
    exit-status: 1
    exec: 'grep "^\s*linux" /boot/grub2/grub.cfg | grep -E "(selinux=0|enforcing=0)"'
    # looking for it not to return anything
    # will error if anything is returned
    stdout: ['!/./']
  {{ end }}

  selinux_policy:
  {{ if .Vars.rhel8cis_rule_1_7_1_3 }}
    title: 1.7.1.3 Ensure SELinux policy is configured (Automated)_config
    exit-status: 0
    exec: 'grep SELINUXTYPE= /etc/selinux/config'
    stdout:
    - SELINUXTYPE=targeted 
  {{ end }}
  
  selinux_sestatus:
  {{ if .Vars.rhel8cis_rule_1_7_1_3 }}
    title: 1.7.1.3 Ensure SELinux policy is configured (Automated)_sestatus
    exit-status: 0
    exec: "sestatus | grep 'Loaded policy'"
    stdout:
    - "Loaded policy name:             targeted"
  {{ end }}

  selinux_run_enforcing:
  {{ if .Vars.rhel8cis_rule_1_7_1_4 }}
    title: (L2) 1.7.1.4 Ensure the SELinux mode is enforcing (Automated)_running
    exit-status: 0
    exec: "getenforce"
    stdout: 
    - "Enforcing"
  {{ end }}
  
  selinux_config_enforcing:
  {{ if .Vars.rhel8cis_rule_1_7_1_4 }}
    title: (L2) 1.7.1.4 Ensure the SELinux mode is enforcing (Automated)_config
    exit-status: 0
    exec: 'grep -Ei "^\s*SELINUX=[Ee]nforcing" /etc/selinux/config'
    stdout:
    - SELINUX=enforcing
  {{ end }}

  selinux_unconfined:
  {{ if .Vars.rhel8cis_rule_1_7_1_5 }}
    title: 1.7.1.5 Ensure no unconfined services exist (Automated)
    exit-status: 1
    exec: "ps -eZ | grep unconfined_service_t"
    stdout: ['!/./']
  {{ end }}
{{ end }}
