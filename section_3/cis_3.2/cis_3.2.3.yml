{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_3_2_3 }}
command:
  modprobe_rds:
    title: 3.2.3 | Ensure rds kernel module is not available
    exit-status: 0
    exec: 'modprobe -n -v rds'
    stdout:
    - '/install /bin/(true|false)/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.2.3
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - SI-4
  blacklist_rds:
    title: 3.2.3 | Ensure rds kernel module is not available | blacklist
    exit-status: 0
    exec: 'grep rds /etc/modprobe.d/blacklist.conf'
    stdout: ['/^blacklist rds/']
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.2.3
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - SI-4
  {{ end }}
{{ end }}
