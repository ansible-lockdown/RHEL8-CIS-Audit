{{ if .Vars.rhel8cis_rule_3_1_4 }}
command:
  wireless_disabled:
    title: 3.1.4 | Ensure wireless interfaces are disabled
    exit-status: 0
    exec: 'nmcli radio all | tail -1'
    stdout:
    - '/^(enabled|disabled|missing)\s\s(disabled)\s\s(enabled|disabled|missing)\s\s(disabled)/'
    meta:
      server: 1
      workstation: NA
      CIS_ID:
      - 3.5
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
