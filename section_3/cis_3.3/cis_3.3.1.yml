{{ if not .Vars.rhel8cis_is_router }}
  {{ if .Vars.rhel8cis_level_1 }}
    {{ if .Vars.rhel8cis_rule_3_3_1 }}
kernel-param:
  net.ipv4.ip_forward:
    title: 3.3.1 | Ensure IP forwarding is disabled
    value: '0'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.1
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-5
      - CM-7
      - IA-5
  {{ if .Vars.rhel8cis_ipv6_required }}
  net.ipv6.conf.all.forwarding:
    title: 3.3.1 | Ensure IP forwarding is disabled
    value: '0'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.1
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-5
      - CM-7
      - IA-5
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
