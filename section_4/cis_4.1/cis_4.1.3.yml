{{ if .Vars.rhel8cis_auditd }}
  {{ if .Vars.rhel8cis_rule_4_1_3 }}
command:
  auditd_admin_scope_cnf:
    title: 4.1.3 Ensure changes to system administration scope (sudoers) is collected
    exec: grep scope /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-w /etc/sudoers -p wa -k scope'
    - '-w /etc/sudoers.d/ -p wa -k scope'
  auditd_admin_scope_live:
    title: 4.1.3 Ensure changes to system administration scope (sudoers) is collected
    exec: auditctl -l | grep scope
    exit-status: 0
    stdout:
    - '-w /etc/sudoers -p wa -k scope'
    - '-w /etc/sudoers.d -p wa -k scope'
  {{ end }}
{{ end }}

    
   
