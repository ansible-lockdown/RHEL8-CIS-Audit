{{ if .Vars.rhel8cis_rule_4_1_1_3 }}
file:
  /boot/grub2/grubenv:
    title: 4.1.1.3 | L2 | Ensure auditing for processes that start prior to auditd is enabled (Automated)
    exists:  true
    contains: 
    - '/^kernelopts=.*\saudit=1.*/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.1.3
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  /etc/default/grub:
    title: (L2) 4.1.1.3 | L2 | Ensure auditing for processes that start prior to auditd is enabled (Automated)
    exists:  true
    contains: 
    - '/^GRUB_CMDLINE_LINUX=.*\saudit=1.*/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.1.3
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
