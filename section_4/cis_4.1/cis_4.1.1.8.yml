{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_1_1_8 }}
file:
  /etc/cron.deny:
    title: 4.1.1.8 | Ensure crontab is restricted to authorized users
    path: /etc/cron.deny
    exists: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.1.1.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  cron.allow:
    title: 4.1.1.8 | Ensure crontab is restricted to authorized users
    exists: true
    file: /etc/cron.allow
    owner: root
    group: root
    mode:
      or:
      - "0600"
      - "0640"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.1.1.8
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
