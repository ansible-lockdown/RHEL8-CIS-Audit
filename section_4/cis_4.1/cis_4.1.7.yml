{{ if not .Vars.rhel8cis_selinux_disable }} 
  {{ if .Vars.rhel8cis_rule_4_1_7 }}
command:
  auditd_MAC_cnf:
    title: 4.1.7 | L2 | Ensure events that modify the system's Mandatory Access Controls are collected
    exec: grep MAC-policy /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-w /etc/selinux/ -p wa -k MAC-policy'
    - '-w /usr/share/selinux/ -p wa -k MAC-policy'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.7
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  auditd_MAC_live:
    title: 4.1.7 | L2 | Ensure events that modify the system's Mandatory Access Controls are collected
    exec: auditctl -l | grep MAC-policy
    exit-status: 0
    stdout:
    - '-w /etc/selinux -p wa -k MAC-policy'
    - '-w /usr/share/selinux -p wa -k MAC-policy'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.7
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
