{{ if not .Vars.rhel8cis_selinux_disable }} 
  {{ if .Vars.rhel8cis_auditd }}
    {{ if .Vars.rhel8cis_rule_4_1_7 }}
command:
  auditd_MAC_cnf:
    title: 4.1.7 Ensure events that modify the system's Mandatory Access Controls are collected
    exec: grep MAC-policy /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '-w /etc/selinux/ -p wa -k MAC-policy'
    - '-w /usr/share/selinux/ -p wa -k MAC-policy'
  auditd_MAC_live:
    title: 4.1.7 Ensure events that modify the system's Mandatory Access Controls are collected
    exec: auditctl -l | grep MAC-policy
    exit-status: 0
    stdout:
    - '-w /etc/selinux -p wa -k MAC-policy'
    - '-w /usr/share/selinux -p wa -k MAC-policy'
    {{ end }}
  {{ end }}
{{ end }}
