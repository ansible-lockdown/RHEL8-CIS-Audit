{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_4_3_2_3 }}
file:
  minclass_pwquality:
    title: 4.4.3.2.3 | Ensure password complexity is configured
    path: /etc/security/pwquality.conf
    exists: true
    contents:
      or:
      - '/^minclass = {{ .Vars.rhel8cis_pam_pwquality.minclass }}/'
      and:
      - '/^dcredit = -1/'
      - '/^lcredit = -1/'
      - '/^ocredit = -1/'
      - '/^ucredit = -1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.2.3
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
