{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_4_3_2_4 }}
file:
  maxrepeat_pwquality:
    title: 4.4.3.2.4 | Ensure password same consecutive characters is configured
    path: /etc/security/pwquality.conf
    exists: true
    contents:
    - '/^maxrepeat = {{ .Vars.rhel8cis_pam_pwquality.maxrepeat }}/'
    - '/^maxrepeat = [1-3]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.2.4
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
