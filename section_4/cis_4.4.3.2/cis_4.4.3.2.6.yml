{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_4_3_2_6 }}
file:
  dictcheck_pwquality:
    title: 4.4.3.2.6 | Ensure password dictionary check is enabled
    path: /etc/security/pwquality.conf
    exists: true
    contents:
    - '/^dictcheck = 1/'
    - '!/^dictcheck = 0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.2.6
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
