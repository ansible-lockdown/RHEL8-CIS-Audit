{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_5_1_1 }}
file:
  crypt_userlib:
    title: 4.5.1.1 | Ensure strong password hashing algorithm is configured | libuser.conf
    exists: true
    path: /etc/libuser.conf
    contents:
    - '/^crypt_style = (sha512|yescrypt)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.11
      CISv8: 5.2
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  crypt_/etc/login.defs:
    title: 4.5.1.1 | Ensure strong password hashing algorithm is configured | login.defs
    exists: true
    path: /etc/login.defs
    contents:
    - '/^ENCRYPT_METHOD (SHA512|yescrypt)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.5.1.1
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
