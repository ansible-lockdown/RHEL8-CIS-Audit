{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_5_1_3 }}
command:
  login_defs_warn_age:
    title: 4.5.1.3 | Ensure password expiration warning days is 7 or more
    exec: grep PASS_WARN_AGE /etc/login.defs
    exit-status: 0
    stdout:
    - '/^PASS_WARN_AGE\s+{{ .Vars.rhel8cis_pass.warn_age }}/'
    - '!/^PASS_WARN_AGE\s+[1-6]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.5.1.3
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  check_users_warn_age:
    title: 4.5.1.3 | Ensure password expiration warning days is 7 or more | check_users
    exec: "grep -E '^[^:]+:[^!*]' /etc/shadow | cut -d: -f1,6"
    exit-status: 0
    stdout:
    - '/^.*:([7-9]|[1-9][0-9]{1,}])$/'
    - '!/^.*:[1-6]$/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.5.1.3
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
