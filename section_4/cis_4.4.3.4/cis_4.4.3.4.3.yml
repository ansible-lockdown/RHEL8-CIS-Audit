{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_4_3_4_3 }}
file:
  hash_algo_pwhistory_password:
    title: 4.4.3.4.3 | Ensure pam_unix includes a strong password hashing algorithm | password-auth
    exists: true
    path: /etc/pam.d/password-auth
    contents:
    - '/^(password\s+(requisite|required|sufficient)\s+pam_unix.so.*(sha512|yescrypt)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.4.3
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  hash_algo_pwhistory_password:
    title: 4.4.3.4.3 | Ensure pam_unix includes a strong password hashing algorithm | system-auth
    exists: true
    path: /etc/pam.d/system-auth
    contents:
    - '/^password\s+(requisite|required|sufficient)\s+pam_unix.so.*(sha512|yescrypt)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.4.3
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: IA-5
  {{ end }}
{{ end }}
