{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_4_3_4_1 }}
file:
  not_nullok_pwhistory_password:
    title: 4.4.3.4.1 | Ensure pam_unix does not include nullok | password-auth
    exists: true
    path: /etc/pam.d/password-auth
    contents:
    - '!/^(auth|account|password|session)\s+(requisite|required|sufficient)\s+pam_unix.so.*nullok/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.4.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  not_nullok_pwhistory_system:
    title: 4.4.3.4.1 | Ensure pam_unix does not include nullok | system-auth
    exists: true
    path: /etc/pam.d/system-auth
    contents:
    - '!/^(auth|account|password|session)\s+(requisite|required|sufficient)\s+pam_unix.so.*nullok/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.4.3.4.1
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
