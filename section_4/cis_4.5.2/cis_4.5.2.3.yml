{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_5_2_3 }}
command:
  secure_system_accts:
    title: 4.5.2.3 | Ensure system accounts are secured
    exec: "/awk -F: '$3<1000' /etc/passwd | egrep -v 'root|sync|halt|shutdown|/sbin/nologin|/bin/false'/"
    exit-status: 1
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.5.2.3
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-2
      - AC-3
      - AC-11
      - MP-2
  secure_system_LK:
    title: 4.5.2.3 | Ensure system accounts are secured
    exec: "/awk -F: '$3<1000' /etc/passwd | egrep -wv 'root' | cut -d: -f1 | xargs -I '{}' passwd -S '{}' | egrep -cvw 'LK|L'/"
    exit-status: 1
    stdout:
    - '0'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.5.2.3
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-2
      - AC-3
      - AC-11
      - MP-2
  {{ end }}
{{ end }}
