{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_5_2_2 }}
file:
  root_umask:
    title: 4.5.2.2 | Ensure root user umask is configured
    exists: true
    path: /root/.bash_profile
    contents:
      or:
      - 'umask 0027'
      - 'umask 0077'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.5.2.2
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}

