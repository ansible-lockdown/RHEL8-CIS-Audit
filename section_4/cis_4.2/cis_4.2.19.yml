{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_19 }}
file:
  ssh_permit_root:
    title: 4.2.19 | Ensure sshd PermitRootLogin is disabled
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^PermitRootLogin no/'
    - '!/^PermitRootLogin yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.19
      CISv8: 5.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: AC-6
  {{ end }}
{{ end }}
