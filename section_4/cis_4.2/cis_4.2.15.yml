{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_15 }}
file:
  sshd_authtries:
    title: 4.2.15 | Ensure sshd MaxAuthTries is configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - "/^MaxAuthTries [1-4]/"
    - "!/^MaxAuthTries [5-9]/"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.15
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: AU-3
  {{ end }}
{{ end }}
