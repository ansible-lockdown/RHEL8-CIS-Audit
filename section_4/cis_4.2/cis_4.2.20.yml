{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_20 }}
file:
  ssh_userenv:
    title: 4.2.20 | Ensure sshd PermitUserEnvironment is disabled
    path: /etc/ssh/sshd_config
    exists: true
    stdout:
    - '/^PermitUserEnvironment no/'
    - '!/^PermitUserEnvironment yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.20
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
