{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_18 }}
file:
  ssh_empty_passwd:
    title: 4.2.18 | Ensure sshd PermitEmptyPasswords is disabled
    path: /etc/ssh/sshd_config
    exitsts: true
    contents:
    - '/^PermitEmptyPasswords no/'
    - '!/^PermitEmptyPasswords yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.18
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
