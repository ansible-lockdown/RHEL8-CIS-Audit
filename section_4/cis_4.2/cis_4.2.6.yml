    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^Ciphers {{ .Vars.rhel8cis_sshd.ciphers }}/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.6
      CISv8: 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: SC-8
  {{ end }}
{{ end }}

