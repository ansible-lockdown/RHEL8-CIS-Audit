{{ if .Vars.rhel8cis_rule_4_2_1_5 }}
command:
  remote_syslog:
    title: 4.2.1.5 | L1 | Ensure rsyslog is configured to send logs to a remote host
    exec: 'grep -s "^*.*[^I][^I]*@" /etc/rsyslog.conf /etc/rsyslog.d/*.conf | cut -f2 -d:'
    exit-status: 0
    stdout:
    - '/\*\.\* @@.*\./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.1.5
      CISv8: 8.9
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
