{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_13 }}
file:
  ssh_loglevel:
    title: 4.2.13 | Ensure sshd LogLevel is configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^LogLevel\s(VERBOSE|INFO)/'
    - '!/^LogLevel DEBUG/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.13
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
      - AU-12
      - SI-5
  {{ end }}
{{ end }}
