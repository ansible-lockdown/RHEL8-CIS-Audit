{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_21 }}
file:
  ssh_usepam:
    title: 4.2.21 | Ensure SSH PAM is enabled
    path: /etc/ssh/sshd_config
    exists: true
    stdout:
    - '/^UsePAM yes/'
    - '!/^UsePAM no/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.21
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
