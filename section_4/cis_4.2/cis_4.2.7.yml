{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_7 }}
file:
  sshd_clientAlive:
    title: 4.2.7 | Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - '/^clientaliveinterval {{ .Vars.rhel8cis_sshd.clientaliveinterval }}/'
    - '/^clientalivecountmax {{ .Vars.rhel8cis_sshd.clientalivecountmax }}/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.7
      CISv8: 3.10
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}

