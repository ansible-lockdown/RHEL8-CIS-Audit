{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_2_1 }}
file:
  sshd_config_perms:
    title: 4.2.1 | Ensure permissions on /etc/ssh/sshd_config are configured
    exists: true
    path: /etc/ssh/sshd_config
    mode:
      or:
      - '0400'
      - '0600'
    owner: root
    group: root
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.1
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
