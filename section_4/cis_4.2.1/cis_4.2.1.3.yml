{{ if .Vars.rhel8cis_rule_4_2_1_3 }}
file:
  /etc/systemd/journald.conf:
    title: 4.2.1.3 | Ensure journald is configured to send logs to rsyslog
    exists: true
    contains:
    - '/^ForwardToSyslog=yes/'
    - '!/ForwardToSyslog=[Nn][Oo]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.1.3
      CISv8: 
      - 8.2
      - 8.9
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
