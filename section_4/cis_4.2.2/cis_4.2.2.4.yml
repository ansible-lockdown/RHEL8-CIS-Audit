    title: 4.2.2.4 | Ensure journald is configured to write logfiles to persistent disk
    exists: true
    contains:
    - '/^Storage=persistent/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.2.4
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
