{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_3_3 }}
command:
  log_sudoers_d:
    title: 4.3.3 | Ensure sudo log file exists | sudoers.d
    exec: export PTY=`grep -q -Esi '^\s*Defaults\s+([^#]+,\s*)?logfile=' /etc/sudoers /etc/sudoers.d/*; echo $?` && if [[ $PTY == 0 ]];then echo OK ;fi
    exit-status: 0
    stdout:
    - 'OK'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.3.3
      CISv8:
      - 8.5
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AU-3
      - AU-12
  {{ end }}
{{ end }}
