{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_3_7 }}
file:
  su_restricted:
    title: 4.3.7 | Ensure access to the su command is restricted
    path: /etc/pam.d/su
    exists: true
    contents:
      {{ if eq .Vars.rhel8cis_sugroup "wheel" }}
      - '/^auth\s+required\s+pam_wheel.so\suse_uid/'
      {{ else }}
      - '/^auth\s+required\s+pam_wheel.so\suse_uid\sgroup={{ .Vars.rhel8cis_sugroup }}/'
      {{ end }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.3.7
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  su_group:
    title: 5.3.7 | Ensure access to the su command is restricted
    path: /etc/group
    exists: true
    contents:
    - '/^{{ .Vars.rhel8cis_sugroup }}:x:\d+:{{ .Vars.rhel8cis_sugroup_users }}/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.7
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
