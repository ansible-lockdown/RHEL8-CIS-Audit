{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_4_5_3_2 }}
command:
  check_timeout:
    title: 4.5.3.2 | Ensure default user shell timeout is 900 seconds or less
    exec: 'grep TMOUT /etc/profile.d/*.sh /etc/profile /etc/bashrc | cut -d ":" -f2'
    exit-status: 0
    stdout:
    - '/^(readonly |)TMOUT/'
    - '/TMOUT=([1-8][0-9]{0,2}|900)$/'
    - '/export TMOUT/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.5.3.2
      CISv8: 4.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
