{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_2_2_9 }}
    {{ if not .Vars.rhel8cis_nfs_server }}
package:
  nfs_pkg:
    title: 2.2.9 | Ensure network file system services are not in use | pkg removed
    name: nfs-utils
    installed: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.2.9
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-6
      - CM-7
    {{ end }}
    {{ if eq .Vars.rhel8cis_nfs_server "mask" }}
file:
  nfs_service_masked:
    title: 2.2.9 | Ensure network file system services are not in use | masked
    path: /etc/systemd/system/nfs-server.service
    exists: true
    file: symlink
    linked-to: /dev/null
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.2.9
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-6
      - CM-7
    {{ end }}
  {{ end }}
{{ end }}
