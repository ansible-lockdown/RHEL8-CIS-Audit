{{ if .Vars.rhel8cis_is_mail_server }}
  {{ if .Vars.rhel8cis_rule_2_2_18 }}
command:
  mta_installed:
    title: 2.2.18 | Ensure mail transfer agent is configured for local-only mode
    exit-status: 1
    exec: 'ss -lntu | grep -E ":25\s" | grep -E -v "\s(127.0.0.1|\[?::1\]?):25\s"'
    stdout: ['!/./']
file:
  /etc/postfix/main.conf:
    title: 2.2.18 | Ensure mail transfer agent is configured for local-only mode
    exists: true
    contains:
    - '/^inet_interfaces = loopback-only/'
    - '!/^inet_interfaces = all/'
    - '!/^inet_interfaces = [iI][pP][vV]4/'
  {{ end }}
{{ end }}
