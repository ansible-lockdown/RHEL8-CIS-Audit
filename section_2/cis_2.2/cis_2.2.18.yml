{{ if .Vars.rhel8cis_is_mail_server }}
  {{ if .Vars.rhel8cis_rule_2_2_18 }}
command:
  mta_installed:
    title: 2.2.18 | L1 | Ensure mail transfer agent is configured for local-only mode
    exit-status: 1
    exec: 'ss -lntu | grep -E ":25\s" | grep -E -v "\s(127.0.0.1|\[?::1\]?):25\s"'
    stdout: ['!/./']
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 2.2.18
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
file:
  /etc/postfix/main.conf:
    title: 2.2.18 | L1 | Ensure mail transfer agent is configured for local-only mode
    exists: true
    contains:
    - '/^inet_interfaces = loopback-only/'
    - '!/^inet_interfaces = all/'
    - '!/^inet_interfaces = [iI][pP][vV]4/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 2.2.18
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
