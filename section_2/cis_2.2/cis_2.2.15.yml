package:
  telnet_pkg:
    title: 2.2.15 | Ensure telnet server services are not in use | pkg removed
    name: telnet-server
    installed: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.2.15
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - CM-11
      {{ end }}
