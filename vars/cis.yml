# AIDE
rhel8cis_config_aide: false

# aide setup via - cron, timer
rhel8_aide_scan: cron

# AIDE cron settings
rhel8cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.5.1 Bootloader password
rhel8cis_bootloader_password: random

# Warning Banner Content (issue, issue.net, motd)
rhel8cis_warning_banner: Authorized uses only. All activity may be monitored and reported.
# End Banner

# Set to 'true' if X Windows is needed in your environment
rhel8cis_xwindows_required: false

# Whether or not to run tasks related to auditing/patching the desktop environment
rhel8cis_gui: false

# xinetd required
rhel8cis_xinetd_required: false

# crypto policy # can be set to DEFAULT, FUTURE or FIPS inline with site policy
rhel8cis_crypto_policy: FUTURE

# IPv6 required
rhel8cis_ipv6_required: true

# System network parameters (host only OR host and router)
rhel8cis_is_router: false

# Time Synchronization
rhel8cis_time_synchronization: chrony
# rhel8cis_time_synchronization: ntp

# Service configuration booleans set true to keep service
rhel8cis_avahi_server: false
rhel8cis_cups_server: false
rhel8cis_dhcp_server: false
rhel8cis_ldap_server: false
rhel8cis_telnet_server: false
rhel8cis_nfs_server: true
rhel8cis_rpc_server: true
rhel8cis_ntalk_server: false
rhel8cis_rsyncd_server: true
rhel8cis_tftp_server: false
rhel8cis_rsh_server: false
rhel8cis_nis_server: false
rhel8cis_snmp_server: false
rhel8cis_squid_server: false
rhel8cis_smb_server: false
rhel8cis_dovecot_server: false
rhel8cis_httpd_server: false
rhel8cis_vsftpd_server: false
rhel8cis_named_server: false
rhel8cis_nfs_rpc_server: false
rhel8cis_is_mail_server: false
rhel8cis_bind: false
rhel8cis_vsftpd: false
rhel8cis_httpd: false
rhel8cis_dovecot: false
rhel8cis_samba: false
rhel8cis_squid: false
rhel8cis_net_snmp: false
rhel8cis_allow_autofs: false

# client services
rhel8cis_openldap_clients_required: false
rhel8cis_telnet_required: false
rhel8cis_talk_required: false
rhel8cis_rsh_required: false
rhel8cis_ypbind_required: false

rhel8cis_firewall: firewalld
# rhel8cis_firewall: iptables
rhel8cis_default_firewall_zone: public
rhel8cis_firewall_interface:
  - ['ens224']
  - ['ens192']
rhel8cis_firewall_services:
  - ssh
  - dhcpv6-client

### Section 4
## auditd settings
rhel8cis_auditd:
  admin_space_left_action: halt
  max_log_file_action: keep_logs
  auditd_backlog_limit: 2048

## syslog
rhel7_cis_rsyslog: true

### Section 5
rhel8cis_sshd_limited: false
# Note the following to understand precedence and layout
rhel8cis_sshd_access:
  - AllowUser
  - AllowGroup
  - DenyUser
  - DenyGroup

rhel8cis_ssh_strong_ciphers: Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128- gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
rhel8cis_ssh_weak_ciphers:
  - 3des-cbc
  - aes128-cbc
  - aes192-cbc
  - aes256-cbc
  - arcfour
  - arcfour128
  - arcfour256
  - blowfish-cbc
  - cast128-cbc
  - rijndael-cbc@lysator.liu.se

rhel8cis_ssh_strong_macs: MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2- 512,hmac-sha2-256
rhel8cis_ssh_weak_macs:
  - hmac-md5
  - hmac-md5-96
  - hmac-ripemd160
  - hmac-sha1
  - hmac-sha1-96
  - umac-64@openssh.com
  - umac-128@openssh.com
  - hmac-md5-etm@openssh.com
  - hmac-md5-96-etm@openssh.com
  - hmac-ripemd160-etm@openssh.com
  - hmac-sha1-etm@openssh.com
  - hmac-sha1-96-etm@openssh.com
  - umac-64-etm@openssh.com
  - umac-128-etm@openssh.com

rhel8cis_ssh_strong_kex: KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman- group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18- sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie- hellman-group-exchange-sha256
rhel8cis_ssh_weak_kex:
  - diffie-hellman-group1-sha1
  - diffie-hellman-group14-sha1
  - diffie-hellman-group-exchange-sha1

rhel8cis_ssh_aliveinterval: "300"
rhel8cis_ssh_countmax: "3"

# Authselect select false if using AD or RHEL ID mgmt
rhel8cis_authselect:
  custom_profile_name: custom-profile
  default_file_to_copy: sssd
  options: with-sudo with-faillock without-nullok

# 5.3.1 Enable automation to creat custom profile settings, using the setings above
rhel8cis_authselect_custom_profile_create: false

# 5.3.2 Enable automation to select custom profile options, using the settings above
rhel8cis_authselect_custom_profile_select: false

## PAM
rhel8cis_pam_password:
  minlen: "14"
  minclass: "4"

rhel8cis_pam_passwd_retry: "3"

# choose one of below
rhel8cis_pwhistory_so: "14"
rhel8cis_unix_so: false
rhel8cis_passwd_remember: "5"

# logins.def password settings
rhel8cis_pass:
  max_days: "365"
  min_days: "1"
  warn_age: "7"

# set sugroup if differs from wheel
rhel8cis_sugroup: wheel

# sugroup users list
rhel8cis_sugroup_users: "root"

# var log location variable
rhel8cis_varlog_location: "/var/log/sudo.log"
