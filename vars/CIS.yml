## Section 4

# AIDE
rhel8cis_config_aide: false

# aide setup via - cron, timer
rhel8_aide_scan: cron

# AIDE cron settings
rhel8cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.5.1 Bootloader password
rhel8cis_bootloader_password: random

# Warning Banner Content (issue, issue.net, motd)
rhel8cis_warning_banner: Authorized uses only. All activity may be monitored and reported.
# End Banner

# Set to 'true' if X Windows is needed in your environment
rhel8cis_xwindows_required: false

# Whether or not to run tasks related to auditing/patching the desktop environment
rhel8cis_gui: false

# xinetd required
rhel8cis_xinetd_required: false

# crypto policy # can be set to DEFAULT, FUTURE or FIPS inline with site policy
rhel8cis_crypto_policy: FUTURE

# IPv6 required
rhel8cis_ipv6_required: true

# System network parameters (host only OR host and router)
rhel8cis_is_router: false

rhel8cis_firewall: firewalld
# rhel8cis_firewall: iptables
rhel8cis_default_firewall_zone: public
rhel8cis_firewall_interface:
  - ['ens224']
  - ['ens192']

# captured in order space seperated
rhel8cis_firewall_services: cockpit dhcpv6-client ssh


### Section 4
## auditd settings
rhel8cis_auditd:
  admin_space_left_action: halt
  max_log_file_action: keep_logs
  auditd_backlog_limit: 2048

## syslog
## change to rsyslog/ journald or other
rhel8cis_syslog: rsyslog

### Section 5
rhel8cis_sshd_limited: false
# Note the following to understand precedence and layout
rhel8cis_sshd_access:
  - AllowUser
  - AllowGroup
  - DenyUser
  - DenyGroup

rhel8cis_ssh_aliveinterval: "900"
rhel8cis_ssh_countmax: "0"

# Authselect select false if using AD or RHEL ID mgmt
rhel8cis_authselect:
  custom_profile_name: custom-profile
  default_file_to_copy: sssd
  options: with-sudo with-faillock without-nullok

# 5.3.1 Enable automation to creat custom profile settings, using the setings above
rhel8cis_authselect_custom_profile_create: false

# 5.3.2 Enable automation to select custom profile options, using the settings above
rhel8cis_authselect_custom_profile_select: false

## PAM
rhel8cis_pam_password:
  minlen: "14"
  minclass: "4"

rhel8cis_pam_passwd_retry: "3"

# choose one of below
rhel8cis_pwhistory_so: "14"
rhel8cis_unix_so: false
rhel8cis_passwd_remember: "5"

# logins.def password settings
rhel8cis_pass:
  max_days: "365"
  min_days: "1"
  warn_age: "7"

# set sugroup if differs from wheel
rhel8cis_sugroup: wheel

# sugroup users list
rhel8cis_sugroup_users: "root"

# var log location variable
rhel8cis_sudolog_location: "/var/log/sudo.log"
