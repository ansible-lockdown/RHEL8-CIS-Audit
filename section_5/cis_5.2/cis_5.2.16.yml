{{ if .Vars.rhel8cis_rule_5_2_16 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.16 | L1 | Ensure SSH PAM is enabled
    exists: true
    contains:
    - '/^UsePAM yes/'
    - '!/^UsePAM no/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.16
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
