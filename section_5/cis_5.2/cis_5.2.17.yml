{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_17 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.17 | L2 | Ensure SSH AllowTcpForwarding is disabled
    exists: true
    contains:
    - '/^AllowTcpForwarding no/'
    - '!/^AllowTcpForwarding yes/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.17
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
