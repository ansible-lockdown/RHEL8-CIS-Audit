{{ if .Vars.rhel8cis_rule_5_2_7 }}
command:
  ssh_permit_root:
    title: 5.2.7 | Ensure SSH root login is disabled
    exec: grep -Ei "permitrootlogin" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^PermitRootLogin no/'
    - '!/^PermitRootLogin yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.7
      CISv8: 5.4
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
