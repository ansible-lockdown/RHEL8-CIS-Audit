{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_6 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.6 | L2 | Ensure SSH X11 forwarding is disabled
    exists: true
    contains:
    - '/^X11Forwarding no/'
    - '!/^X11Forwarding yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID:
      - 5.2.6
      CISv8: 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
  {{ end }}
{{ end }}
