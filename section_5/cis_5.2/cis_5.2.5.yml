{{ if .Vars.rhel8cis_rule_5_2_5 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.5 | L1 | Ensure SSH LogLevel is appropriate
    exists: true
    contains:
    - '/^LogLevel\s(VERBOSE|INFO)/'
    - '!/^LogLevel DEBUG/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.5
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
