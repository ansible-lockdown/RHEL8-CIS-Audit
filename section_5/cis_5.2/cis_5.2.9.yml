{{ if .Vars.rhel8cis_rule_5_2_9 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.9 | L1 | Ensure SSH HostbasedAuthentication is disabled
    exists: true
    contains:
    - '/^HostbasedAuthentication no/'
    - '!/^HostbasedAuthentication yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.1
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
