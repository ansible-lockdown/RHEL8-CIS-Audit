{{ if .Vars.rhel8cis_rule_5_2_11 }}
file:
  /etc/ssh/sshd_config:
    title: 5.2.11 | L1 | Ensure SSH PermitEmptyPasswords is disabled
    exists: true
    contains:
    - '/^PermitEmptyPasswords no/'
    - '!/^PermitEmptyPasswords yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.2.11
      CISv8: 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
