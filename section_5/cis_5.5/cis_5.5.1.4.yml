{{ if .Vars.rhel8cis_rule_5_5_1_4 }}
command:
  inactive_passwd:
    title: 5.5.1.4 | Ensure inactive password lock is 30 days or less
    exec: useradd -D | grep INACTIVE
    exit-status: 0
    stdout:
    - '/^INACTIVE=[0-2][0-9]|INACTIVE=30/'
  inactive_users:
    title: 5.5.1.4 | Ensure inactive password lock is 30 days or less
    exec: 'grep -E ^[^:]+:[^\!*] /etc/shadow | grep -vw root | cut -d : -f1,7'
    stdout:
    - '!/.//'
    exit-status: 0
{{ end }}
