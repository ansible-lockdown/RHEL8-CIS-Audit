{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_5_1_4 }}
command:
  logfile_configured:
    title: 5.1.3 | Ensure all logfiles have appropriate access configured
    exec: find /var/log/ -type f -perm /g+wx,o+rwx -exec ls -l "{}" +
    exit-status: 0
    stdout: ['!/./']
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.3
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
