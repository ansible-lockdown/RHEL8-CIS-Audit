{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_3_8 }}
command:
  auditd_identity_cnf:
    title: 5.2.3.8 | Ensure events that modify user/group information are collected | conf check
    exec: grep identity /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '/^.*rules:-w /etc/group -p wa -k identity/'
    - '/^.*rules:-w /etc/passwd -p wa -k identity/'
    - '/^.*rules:-w /etc/gshadow -p wa -k identity/'
    - '/^.*rules:-w /etc/shadow -p wa -k identity/'
    - '/^.*rules:-w /etc/security/opasswd -p wa -k identity/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.8
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  auditd_identity_live:
    title: 5.2.3.8 | Ensure events that modify user/group information are collected | running
    exec: auditctl -l | grep identity
    exit-status: 0
    stdout:
    - '/-w /etc/group -p wa -k identity/'
    - '/-w /etc/passwd -p wa -k identity/'
    - '/-w /etc/gshadow -p wa -k identity/'
    - '/-w /etc/shadow -p wa -k identity/'
    - '/-w /etc/security/opasswd -p wa -k identity/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.8
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
