{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_3_17 }}
command:
  auditd_chacl_cnf:
    title: 5.2.3.17 | Ensure successful and unsuccessful attempts to use the chacl command are recorded | config
    exec: grep chacl /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '/^.*rules:-a always,exit -F path=/usr/bin/chacl -F perm=x -F auid>=1000 -F auid!=(unset|4294967295) -k perm_chng/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.17
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  auditd_chacl_live:
    title: 5.2.3.17 | Ensure successful and unsuccessful attempts to use the chacl command are recorded | running
    exec: auditctl -l | grep chacl
    exit-status: 0
    stdout:
    - '/^-a always,exit -S all -F path=/usr/bin/chacl -F perm=x -F auid>=1000 -F auid!=-1 -F key=perm_chng/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.17
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
