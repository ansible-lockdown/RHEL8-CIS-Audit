{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_3_12 }}
command:
  auditd_logins_cnf:
    title: 5.2.3.12 | Ensure login and logout events are collected | conf check
    exec: grep logins /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '/^.*rules:-w /var/run/faillock -p wa -k logins/'
    - '/^.*rules:-w /var/log/lastlog -p wa -k logins/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.12
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: AU-3
  auditd_logins_live:
    title: 5.2.3.12 | Ensure login and logout events are collected | running
    exec: auditctl -l | grep logins
    exit-status: 0
    stdout:
    - '/^-w /var/run/faillock -p wa -k logins/'
    - '/^-w /var/log/lastlog -p wa -k logins/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.12
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: AU-3
  {{ end }}
{{ end }}
