{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_3_9 }}
command:
  auditd_perms_cnf:
    title: 5.2.3.9 | Ensure discretionary access control permission modification events are collected | conf check
    exec: grep perm_mod /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '/^.*rules:-a always,exit -F arch=b64 -S chmod,fchmod,fchmodat -F auid>=1000 -F auid!=(unset|4294967295) -F key=perm_mod/'
    - '/^.*rules:-a always,exit -F arch=b32 -S chmod,fchmod,fchmodat -F auid>=1000 -F auid!=(unset|4294967295) -F key=perm_mod/'
    - '/^.*rules:-a always,exit -F arch=b64 -S chown,fchown,lchown,fchownat -F auid>=1000 -F auid!=(unset|4294967295) -F key=perm_mod/'
    - '/^.*rules:-a always,exit -F arch=b32 -S lchown,fchown,chown,fchownat -F auid>=1000 -F auid!=(unset|4294967295) -F key=perm_mod/'
    - '/^.*rules:-a always,exit -F arch=b64 -S setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr -F auid>=1000 -F auid!=(unset|4294967295) -F key=perm_mod/'
    - '/^.*rules:-a always,exit -F arch=b32 -S setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr -F auid>=1000 -F auid!=(unset|4294967295) -F key=perm_mod/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.9
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  auditd_perms_live:
    title: 5.2.3.9 | Ensure discretionary access control permission modification events are collected | running
    exec: auditctl -l | grep perm_mod
    exit-status: 0
    stdout:
    - '/^-a always,exit -F arch=b64 -S chmod,fchmod,fchmodat -F auid>=1000 -F auid!=-1 -F key=perm_mod/'
    - '/^-a always,exit -F arch=b32 -S chmod,fchmod,fchmodat -F auid>=1000 -F auid!=-1 -F key=perm_mod/'
    - '/^-a always,exit -F arch=b64 -S chown,fchown,lchown,fchownat -F auid>=1000 -F auid!=-1 -F key=perm_mod/'
    - '/^-a always,exit -F arch=b32 -S lchown,fchown,chown,fchownat -F auid>=1000 -F auid!=-1 -F key=perm_mod/'
    - '/^-a always,exit -F arch=b64 -S setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr -F auid>=1000 -F auid!=-1 -F key=perm_mod/'
    - '/^-a always,exit -F arch=b32 -S setxattr,lsetxattr,fsetxattr,removexattr,lremovexattr,fremovexattr -F auid>=1000 -F auid!=-1 -F key=perm_mod/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.3.9
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
