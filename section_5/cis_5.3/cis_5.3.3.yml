{{ if .Vars.rhel8cis_rule_5_3_3 }}
command:
  log_sudoers_d: 
    title: 5.3.3 | Ensure sudo log file exists | sudoers.d
    exec: export PTY=`grep -q -Esi '^\s*Defaults\s+([^#]+,\s*)?logfile=' /etc/sudoers /etc/sudoers.d/*; echo $?` && if [[ $PTY == 0 ]];then echo OK ;fi
    exit-status: 0
    stdout:
    - 'OK'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.3
      CISv8:
      - 8.5
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
{{ end }}
