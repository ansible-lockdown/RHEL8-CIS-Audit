{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_5_1_2_3 }}
command:
  journald_compress:
    title: 5.1.2.3 | Ensure journald is configured to compress large log files
    exec: grep -i "compress" /etc/systemd/journald.conf
    exit-status: 0
    stdout:
    - '/^Compress=yes/'
    - '/!Compress=[Nn][Oo]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.2.3
      CISv8:
      - 8.2
      - 8.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
