{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_5_1_2_4 }}
command:
  journald_storage:
    title: 5.1.2.4 | Ensure journald is configured to write logfiles to persistent disk
    exec: grep -i "storage" /etc/systemd/journald.conf
    exit-status: 0
    stdout:
    - '/^Storage=persistent/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.2.4
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
