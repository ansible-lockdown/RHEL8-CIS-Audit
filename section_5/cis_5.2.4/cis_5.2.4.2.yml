{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_4_2 }}
command:
  audit_logfile_perms:
    title: 5.2.4.2 | Ensure audit log files are mode 0640 or less permissive
    exec: for file in `grep ^log_file /etc/audit/auditd.conf | awk '{ print $NF }'`; do stat -Lc "%n_%a" $file; done
    exit-status: 0
    stdout:
    - '/.*_6(0|4)0$/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.4.2
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
