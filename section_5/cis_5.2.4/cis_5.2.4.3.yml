{{ if .Vars.rhel8cis_level_2 }}
  {{ if .Vars.rhel8cis_rule_5_2_4_3 }}
command:
  audit_logfile_owner:
    title: 5.2.4.3 | Ensure only authorized users own audit log files
    exec: for file in `grep ^log_file /etc/audit/auditd.conf | awk '{ print $NF }'`; do stat -Lc "%n_%U" $file; done
    exit-status: 0
    stdout:
    - '/.*_root$/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.4.3
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
