    exit-status: 0
    stdout:
    - '/.*_7(0|5)(0|5)$/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 5.2.4.8
      CISv8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
