
{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_5_1_1_7 }}
command:
  local_syslog_module_new:
    title: 5.1.1.7 | Ensure rsyslog is not configured to receive logs from a remote client
    exec: grep -P -- '^\h*(module|input)\((load|type)="imtcp".*\)' /etc/rsyslog.conf /etc/rsyslog.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.1.7
      CISv8:
      - 4.8
      - 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  local_syslog_input_old:
    title: 5.1.1.7 | Ensure rsyslog is not configured to receive logs from a remote client
    exec: grep -P -- '^\h*input\(type="imtcp" port="514"\)' /etc/rsyslog.conf /etc/rsyslog.d/*.conf
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.1.7
      CISv8:
      - 4.8
      - 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
