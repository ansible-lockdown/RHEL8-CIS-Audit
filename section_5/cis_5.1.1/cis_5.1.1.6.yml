{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_5_1_1_6 }}
command:
  remote_syslog:
    title: 5.1.1.6 | Ensure rsyslog is configured to send logs to a remote host
    exec: 'grep -E "action.*omfwd.*target" /etc/rsyslog.conf /etc/rsyslog.d/*.conf'
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '*.* action(type="omfwd" target="loghost.example.com" port="514"'
    - protocol="tcp"
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.1.6
      CISv8: 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
