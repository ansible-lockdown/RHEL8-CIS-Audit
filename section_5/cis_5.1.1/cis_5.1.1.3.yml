{{ if .Vars.rhel8cis_level_1 }}
  {{ if .Vars.rhel8cis_rule_5_1_1_3 }}
file:
  journald_to_rsyslog:
    title: 5.1.1.3 | Ensure journald is configured to send logs to rsyslog
    exists: true
    path: /etc/systemd/journald.conf
    contents:
    - '/^ForwardToSyslog=yes/'
    - '!/ForwardToSyslog=[Nn][Oo]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.1.3
      CISv8:
      - 8.2
      - 8.9
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - AC-3
      - AU-2
      - AU-4
      - AU-12
      - MP-2
      - SI-5
  {{ end }}
{{ end }}
